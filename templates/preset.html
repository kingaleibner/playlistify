{% extends 'base.html' %}

{% block content %}
<header>
    <div class="header-content">
        <div class="header-content-inner">
            <h1>Playlistify</h1>
            <p>Kilka kliknięć by odetchnąć</p>
            
            <!-- Length form -->
            <form action="/use_preset" method="POST">
                <label for="length">Length:</label><br>
                <input type="int" id="length" name="length"><br><br> 

                <!-- Preset buttons -->
                <button type="submit" name="preset" value="sad">Submit Sad</button>
                
                <button type="submit" name="preset" value="happy">Submit Happy</button>
                
                <button type="submit" name="preset" value="chill">Submit Chill</button>
                
                <button type="submit" name="preset" value="party">Submit Party</button>
                
                <button type="submit" name="preset" value="romance">Submit Romance</button>
                
                <button type="submit" name="preset" value="angry">Submit Angry</button>
                
                <button type="submit" name="preset" value="dance">Submit Dance</button>
                
                <button type="submit" name="preset" value="rainy">Submit Rainy</button>
                
                <button type="submit" name="preset" value="workout">Submit Workout</button>
                
                <button type="submit" name="preset" value="Disney">Submit Disney</button>
            </form>
        </div>
    </div>
</header>
{% endblock %}
